<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let huruf = prompt("Masukkan abjad dari A-Z:").toLowerCase();

        let vokal = ['a', 'i', 'u', 'e', 'o'];
        let konsonan = [
            'b', 'c', 'd', 'f', 'g', 'h', 'j', 'k', 'l',
            'm', 'n', 'p', 'q', 'r', 's', 't', 'v', 'w', 'x', 'y', 'z'
        ];

        if (vokal.includes(huruf)) {
            console.log(`${huruf} merupakan huruf vokal`);
        } else if (konsonan.includes(huruf)) {
            console.log(`${huruf} merupakan huruf konsonan`);
        } else {
            console.log(`${huruf} bukan huruf`);
        }
    </script>
</body>
</html>
