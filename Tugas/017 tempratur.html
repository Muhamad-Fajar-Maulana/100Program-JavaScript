<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <script>
            let celcius = parseFloat(prompt("Masukkan suhu dalam Celcius:"));

            let reamur = (4 / 5) * celcius;
            let fahrenheit = (9 / 5) * celcius + 32;
            let kelvin = celcius + 273.15; // gunakan 273.15 untuk hasil lebih akurat

            console.log("Suhu dalam Reamur     = " + reamur + " Reamur");
            console.log("Suhu dalam Fahrenheit = " + fahrenheit + " Fahrenheit");
            console.log("Suhu dalam Kelvin     = " + kelvin + " Kelvin");
        </script>
    </p>
</body>
</html>
