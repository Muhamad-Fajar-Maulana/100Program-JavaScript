<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const menuBulan = {
            "januari": 31,
            "februari": 29,
            "maret": 31,
            "april": 30,
            "mei": 31,
            "juni": 30,
            "juli": 31,
            "agustus": 31,
            "september": 30,
            "oktober": 31,
            "november": 30,
            "desember": 31
        };
        
        // Menampilkan semua bulan dan jumlah hari
        for (const [bulan, hari] of Object.entries(menuBulan)) {
            console.log(`bulan = ${bulan}, jumlah hari = ${hari}`);
        }
        
        // Input bulan dari pengguna
        let inputUser = prompt("Masukkan nama bulan = ").toLowerCase();
        
        // Menampilkan hasil sesuai dengan input pengguna
        if (menuBulan[inputUser] !== undefined) {
            console.log(`${inputUser.charAt(0).toUpperCase() + inputUser.slice(1)} yang anda pilih punya = ${menuBulan[inputUser]} hari`);
        } else {
            console.log("Bulan yang anda masukkan tidak valid");
        }
    </script>
</body>
</html>
