<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Balok</title>
</head>
<body>
    <script>
        const panjang = parseInt(prompt("Panjang:"));
        const lebar = parseInt(prompt("Lebar:"));
        const tinggi = parseInt(prompt("Tinggi:"));

        const luasPermukaan = (p, l, t) => 2 * (p * l + p * t + l * t);
        const volume = (p, l, t) => p * l * t;
        const keliling = (p, l, t) => 4 * (p + l + t);

        console.log(`Luas Permukaan: ${luasPermukaan(panjang, lebar, tinggi)}`);
        console.log(`Volume: ${volume(panjang, lebar, tinggi)}`);
        console.log(`Keliling: ${keliling(panjang, lebar, tinggi)}`);

        document.body.innerHTML += `<p>Luas Permukaan: ${luasPermukaan(panjang, lebar, tinggi)}</p>`;
        document.body.innerHTML += `<p>Volume: ${volume(panjang, lebar, tinggi)}</p>`;
        document.body.innerHTML += `<p>Keliling: ${keliling(panjang, lebar, tinggi)}</p>`;
    </script>
</body>
</html>
