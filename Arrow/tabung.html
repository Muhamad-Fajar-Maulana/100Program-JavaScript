<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Hitung Luas dan Volume Tabung</title>
</head>
<body>

  <h2>Hitung Luas Permukaan, Luas Selimut, dan Volume Tabung</h2>

  <label for="jari">Jari-jari:</label>
  <input type="number" id="jari" placeholder="Masukkan jari-jari"><br><br>

  <label for="tinggi">Tinggi:</label>
  <input type="number" id="tinggi" placeholder="Masukkan tinggi"><br><br>

  <button onclick="hitung()">Hitung</button>

  <div id="output"></div>

  <script>
    const luas_permukaan = (r, t) => 2 * 3.14 * r * (r + t);
    const luas_selimut = (r, t) => 2 * 3.14 * r * t;
    const volume = (r, t) => 3.14 * r * r * t;

    function hitung() {
      const jari = parseFloat(document.getElementById('jari').value);
      const tinggi = parseFloat(document.getElementById('tinggi').value);

      if (isNaN(jari) || isNaN(tinggi) || jari <= 0 || tinggi <= 0) {
        document.getElementById('output').innerText = "Mohon masukkan nilai jari-jari dan tinggi yang valid.";
        return;
      }

      const hasilLuasPermukaan = luas_permukaan(jari, tinggi).toFixed(2);
      const hasilLuasSelimut = luas_selimut(jari, tinggi).toFixed(2);
      const hasilVolume = volume(jari, tinggi).toFixed(2);

      document.getElementById('output').innerHTML =
        `Luas Permukaan: ${hasilLuasPermukaan} <br>` +
        `Luas Selimut: ${hasilLuasSelimut} <br>` +
        `Volume: ${hasilVolume}`;
    }
  </script>

</body>
</html>
