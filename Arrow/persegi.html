<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Hitung Luas dan Keliling Persegi</title>
</head>
<body>

  <h2>Hitung Luas dan Keliling Persegi</h2>

  <label for="sisi">Sisi:</label>
  <input type="number" id="sisi" placeholder="Masukkan sisi"><br><br>

  <button onclick="hitung()">Hitung</button>

  <div id="output"></div>

  <script>
    const luas = s => s * s;
    const keliling = x => 4 * x;

    function hitung() {
      const sisi = parseFloat(document.getElementById('sisi').value);

      if (isNaN(sisi) || sisi <= 0) {
        document.getElementById('output').innerText = "Mohon masukkan nilai sisi yang valid.";
        return;
      }

      const hasilLuas = luas(sisi);
      const hasilKeliling = keliling(sisi);

      document.getElementById('output').innerHTML = 
        `Luas: ${hasilLuas} <br>` +
        `Keliling: ${hasilKeliling}`;
    }
  </script>

</body>
</html>
