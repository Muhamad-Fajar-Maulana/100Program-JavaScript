<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        const nilai = parseFloat(prompt("Masukkan Nilai: "));
            
        if (nilai >= 60) {
            console.log("Status Kelulusan: Lulus");
        } else {
            console.log("Status Kelulusan: Tidak Lulus");
        }
    </script>
</body>
