<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("===========================");
        console.log("PROGRAM KONVERSI SUHU");
        console.log("===========================");

        const celcius = parseFloat(prompt("Masukkan suhu (dalam celcius): "));

        const fahrenheit = (9 / 5) * celcius + 32;
        const reamur = (4 / 5) * celcius;

        console.log(`Suhu dalam fahrenheit: ${fahrenheit}`);
        console.log(`Suhu dalam reamur: ${reamur}`);
    </script>
</body>
</html>
