<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segitiga</title>
</head>
<body>
    <script>
        let alas = 10;
        let tinggi = 7;
        let luassegitiga = 0.5 * alas * tinggi;

        console.log("Luas Segitiga dengan alas " + alas + " dan tinggi " + tinggi + " adalah: " + luassegitiga);
    </script>
</body>
