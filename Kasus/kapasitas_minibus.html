<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const jumlahPeserta = parseInt(prompt("Jumlah peserta: "));

        const kapasitasMinibus = 7;
        let jumlahMinibus = Math.floor(jumlahPeserta / kapasitasMinibus);

        if (jumlahPeserta % kapasitasMinibus !== 0) {
            jumlahMinibus += 1;
        }

        console.log(`Jumlah minibus: ${jumlahMinibus}`);
    </script>
</body>
</html>
