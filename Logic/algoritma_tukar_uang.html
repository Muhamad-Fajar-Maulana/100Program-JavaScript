<!DOCTYPE html>
<html>
<head>
    <title>Tukar Uang</title>
</head>
<body>
    <h2>Penukaran Uang ke Pecahan</h2>

    <label>Masukkan jumlah uang (dalam rupiah):</label><br>
    <input type="number" id="uang"><br>

    <button onclick="tukarUang()">Tukar</button>

    <p id="hasil"></p>

    <script>
        function tukarUang() {
            var uang = parseInt(document.getElementById("uang").value);
            if (isNaN(uang) || uang < 0) {
                document.getElementById("hasil").textContent = "Masukkan jumlah uang yang valid.";
                return;
            }

            var pecahan = [1000, 500, 100, 50, 25];
            var hasil = "";

            for (var i = 0; i < pecahan.length; i++) {
                var p = pecahan[i];
                var jumlah = Math.floor(uang / p);
                uang = uang % p;
                if (jumlah > 0) {
                    hasil += "Jumlah pecahan Rp" + p + ": " + jumlah + "<br>";
                }
            }

            if (hasil === "") {
                hasil = "Tidak ada pecahan yang bisa ditukar.";
            }

            document.getElementById("hasil").innerHTML = hasil;
        }
    </script>
</body>
</html>
