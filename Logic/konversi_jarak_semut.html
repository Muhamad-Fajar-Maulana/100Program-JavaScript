<!DOCTYPE html>
<html>
<head>
    <title>Konversi Jarak</title>
</head>
<body>
    <h2>Konversi Jarak dari Sentimeter ke Km, M, dan Cm</h2>

    <label>Masukkan jarak dalam sentimeter:</label><br>
    <input type="number" id="jarak" min="0"><br>

    <button onclick="konversiJarak()">Konversi</button>

    <p id="hasil"></p>

    <script>
        function konversiJarak() {
            var x = parseInt(document.getElementById("jarak").value);

            if (isNaN(x) || x < 0) {
                document.getElementById("hasil").textContent = "Masukkan jarak dalam cm yang valid.";
                return;
            }

            var kilometer = Math.floor(x / 100000);
            var sisa_cm = x % 100000;

            var meter = Math.floor(sisa_cm / 100);
            sisa_cm = sisa_cm % 100;

            document.getElementById("hasil").textContent =
                kilometer + " km + " + meter + " m + " + sisa_cm + " cm";
        }
    </script>
</body>
</html>
