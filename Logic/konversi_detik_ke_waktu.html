<!DOCTYPE html>
<html>
<head>
    <title>Konversi Detik</title>
</head>
<body>
    <h2>Konversi Detik ke Hari, Jam, Menit, dan Detik</h2>

    <label>Masukkan durasi waktu dalam detik:</label><br>
    <input type="number" id="totalDetik" min="0"><br>

    <button onclick="konversiDetik()">Konversi</button>

    <p id="hasil"></p>

    <script>
        function konversiDetik() {
            var totalDetik = parseInt(document.getElementById("totalDetik").value);

            if (isNaN(totalDetik) || totalDetik < 0) {
                document.getElementById("hasil").textContent = "Masukkan jumlah detik yang valid.";
                return;
            }

            var hari = Math.floor(totalDetik / 86400);
            var sisa = totalDetik % 86400;
            var jam = Math.floor(sisa / 3600);
            sisa %= 3600;
            var menit = Math.floor(sisa / 60);
            var detik = sisa % 60;

            document.getElementById("hasil").textContent =
                hari + " hari, " + jam + " jam, " + menit + " menit, " + detik + " detik";
        }
    </script>
</body>
</html>
