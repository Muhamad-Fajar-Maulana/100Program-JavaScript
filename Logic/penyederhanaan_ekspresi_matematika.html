<!DOCTYPE html>
<html>
<head>
    <title>Hitung Nilai x</title>
</head>
<body>
    <h2>Hitung Nilai x</h2>

    <p>b: <input type="number" id="b" value=""></p>
    <p>c: <input type="number" id="c" value=""></p>
    <p>a: <input type="number" id="a" value=""></p>

    <button onclick="calculateX()">Hitung</button>

    <p id="hasil"></p>

    <script>
        function calculateX() {
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);
            let a = parseFloat(document.getElementById("a").value);

            if (c === 0) {
                document.getElementById("hasil").textContent = "Error: c tidak boleh nol (agar tidak membagi nol).";
                return;
            }

            let x = (-b + 2 * (c ** 2) + 4 * a * b) / (2 * c);

            document.getElementById("hasil").textContent = `Nilai x adalah: ${x}`;
        }
    </script>
</body>
</html>
