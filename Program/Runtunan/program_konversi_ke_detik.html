<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi ke Detik</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0fdf4;
      max-width: 450px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    .result {
      margin-top: 20px;
      background: #bbf7d0;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Konversi Jam, Menit, Detik ke Detik</h1>

  <input type="number" id="jam" placeholder="Jam">
  <input type="number" id="menit" placeholder="Menit">
  <input type="number" id="detik" placeholder="Detik">
  <button onclick="konversiKeDetik()">Konversi</button>

  <div class="result" id="hasil"></div>

  <script>
    function konversiKeDetik() {
      const jam = parseInt(document.getElementById("jam").value);
      const menit = parseInt(document.getElementById("menit").value);
      const detik = parseInt(document.getElementById("detik").value);

      if (
        isNaN(jam) || jam < 0 ||
        isNaN(menit) || menit < 0 ||
        isNaN(detik) || detik < 0
      ) {
        document.getElementById("hasil").innerHTML = "Masukkan semua nilai dengan benar (tidak boleh negatif)";
        return;
      }

      const totalDetik = (jam * 3600) + (menit * 60) + detik;

      document.getElementById("hasil").innerHTML = `
        <p>Total Detik: <strong>${totalDetik}</strong></p>
      `;
    }
  </script>

</body>
</html>
