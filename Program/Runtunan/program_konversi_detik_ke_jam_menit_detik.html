<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi Detik</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    .result {
      margin-top: 20px;
      background: #dbeafe;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Konversi Detik ke Jam, Menit, Detik</h1>

  <input type="number" id="inputDetik" placeholder="Masukkan total detik">
  <button onclick="konversiDetik()">Konversi</button>

  <div class="result" id="hasil"></div>

  <script>
    function konversiDetik() {
      const totalDetik = parseInt(document.getElementById("inputDetik").value);

      if (isNaN(totalDetik) || totalDetik < 0) {
        document.getElementById("hasil").innerHTML = "Masukkan jumlah detik yang valid (>= 0)";
        return;
      }

      const jam = Math.floor(totalDetik / 3600);
      const sisaDetik = totalDetik % 3600;
      const menit = Math.floor(sisaDetik / 60);
      const detik = sisaDetik % 60;

      document.getElementById("hasil").innerHTML = `
        <p>${totalDetik} Detik = <strong>${jam} jam, ${menit} menit, ${detik} detik</strong></p>
      `;
    }
  </script>

</body>
</html>
