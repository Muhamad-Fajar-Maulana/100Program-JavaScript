<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilangan Terbesar & Terkecil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #fdf6ec;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    .result {
      margin-top: 20px;
      background: #fff3cd;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Mencari Bilangan Terbesar & Terkecil</h1>

  <input type="number" id="num1" placeholder="Bilangan 1">
  <input type="number" id="num2" placeholder="Bilangan 2">
  <input type="number" id="num3" placeholder="Bilangan 3">
  <button onclick="cariTerbesarTerkecil()">Cari</button>

  <div class="result" id="hasil"></div>

  <script>
    function cariTerbesarTerkecil() {
      const x = parseFloat(document.getElementById("num1").value);
      const y = parseFloat(document.getElementById("num2").value);
      const z = parseFloat(document.getElementById("num3").value);

      if (isNaN(x) || isNaN(y) || isNaN(z)) {
        document.getElementById("hasil").innerHTML = "Semua input harus angka!";
        return;
      }

      const terbesar = Math.max(x, y, z);
      const terkecil = Math.min(x, y, z);

      document.getElementById("hasil").innerHTML = `
        <p>Bilangan terbesar adalah: <strong>${terbesar}</strong></p>
        <p>Bilangan terkecil adalah: <strong>${terkecil}</strong></p>
      `;
    }
  </script>

</body>
</html>
