<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menentukan Jam Berikutnya</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      width: 60px;
      margin: 5px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
    }
    #hasil {
      margin-top: 25px;
      font-size: 1.5em;
      font-weight: bold;
      color: #0d47a1;
    }
  </style>
</head>
<body>
  <h1>Menentukan Jam Berikutnya</h1>
  <div>
    <input type="number" id="jam" placeholder="Jam" min="0" max="23" />
    <input type="number" id="menit" placeholder="Menit" min="0" max="59" />
    <input type="number" id="detik" placeholder="Detik" min="0" max="59" />
  </div>
  <button onclick="hitungJamBerikut()">Hitung Jam Berikutnya</button>
  <p id="hasil"></p>

  <script>
    function hitungJamBerikut() {
      let jam = parseInt(document.getElementById('jam').value);
      let menit = parseInt(document.getElementById('menit').value);
      let detik = parseInt(document.getElementById('detik').value);
      const hasil = document.getElementById('hasil');

      // Validasi input
      if (
        isNaN(jam) || jam < 0 || jam > 23 ||
        isNaN(menit) || menit < 0 || menit > 59 ||
        isNaN(detik) || detik < 0 || detik > 59
      ) {
        hasil.textContent = "Masukkan jam (0-23), menit (0-59), dan detik (0-59) yang valid!";
        return;
      }

      detik += 1;
      if (detik === 60) {
        detik = 0;
        menit += 1;
        if (menit === 60) {
          menit = 0;
          jam += 1;
          if (jam === 24) {
            jam = 0;
          }
        }
      }

      // Format 2 digit dengan padStart
      const jamStr = String(jam).padStart(2, '0');
      const menitStr = String(menit).padStart(2, '0');
      const detikStr = String(detik).padStart(2, '0');

      hasil.textContent = `${jamStr}:${menitStr}:${detikStr}`;
    }
  </script>
</body>
</html>
