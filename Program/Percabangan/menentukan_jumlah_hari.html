<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menentukan Jumlah Hari</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff3e0;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 150px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    #hasil {
      margin-top: 25px;
      font-size: 1.4em;
      font-weight: bold;
      color: #bf360c;
    }
  </style>
</head>
<body>
  <h1>Menentukan Jumlah Hari dalam Bulan</h1>
  <input type="number" id="bulan" placeholder="Masukkan bulan (1-12)" min="1" max="12" />
  <br />
  <input type="number" id="tahun" placeholder="Masukkan tahun (misal 2024)" />
  <br />
  <button onclick="hitungJumlahHari()">Hitung Jumlah Hari</button>
  <p id="hasil"></p>

  <script>
    function hitungJumlahHari() {
      const bulan = parseInt(document.getElementById('bulan').value);
      const tahun = parseInt(document.getElementById('tahun').value);
      const hasil = document.getElementById('hasil');

      if (isNaN(bulan) || bulan < 1 || bulan > 12) {
        hasil.textContent = "Masukkan bulan yang valid (1-12)!";
        return;
      }

      if (isNaN(tahun) || tahun < 1) {
        hasil.textContent = "Masukkan tahun yang valid!";
        return;
      }

      // Fungsi cek tahun kabisat
      function isKabisat(t) {
        return (t % 400 === 0) || (t % 4 === 0 && t % 100 !== 0);
      }

      let jumlahHari;

      if ([1, 3, 5, 7, 8, 10, 12].includes(bulan)) {
        jumlahHari = 31;
      } else if ([4, 6, 9, 11].includes(bulan)) {
        jumlahHari = 30;
      } else if (bulan === 2) {
        jumlahHari = isKabisat(tahun) ? 29 : 28;
      }

      hasil.textContent = `Jumlah hari di bulan ${bulan} tahun ${tahun} adalah ${jumlahHari} hari.`;
    }
  </script>
</body>
</html>
