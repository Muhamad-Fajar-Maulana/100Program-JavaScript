<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulasi Menu Program</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      text-align: center;
      padding: 50px;
    }
    select {
      padding: 10px;
      font-size: 16px;
      width: 150px;
      margin: 10px 0;
      cursor: pointer;
    }
    button {
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    #hasil {
      margin-top: 25px;
      font-weight: bold;
      font-size: 1.3em;
      color: #ff6f00;
    }
  </style>
</head>
<body>
  <h1>Simulasi Menu Program</h1>
  <select id="menuPilihan">
    <option value="">-- Pilih menu --</option>
    <option value="1">Menu 1</option>
    <option value="2">Menu 2</option>
    <option value="3">Menu 3</option>
  </select>
  <br />
  <button onclick="pilihMenu()">Pilih</button>
  <p id="hasil"></p>

  <script>
    function pilihMenu() {
      const pilihan = document.getElementById('menuPilihan').value;
      const hasil = document.getElementById('hasil');

      if (pilihan === "1") {
        hasil.textContent = "Anda memilih menu 1";
      } else if (pilihan === "2") {
        hasil.textContent = "Anda memilih menu 2";
      } else if (pilihan === "3") {
        hasil.textContent = "Anda memilih menu 3";
      } else {
        hasil.textContent = "Pilihan tidak valid";
      }
    }
  </script>
</body>
</html>
